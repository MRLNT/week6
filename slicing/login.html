<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/bookshelf.png">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style/style-login.css">
  </head>
  <body>
    <div class="row" style="height: 100vh;">
        <div class="col-7" style="background-image: url('./img/cover-register.png'); background-size: 100% 100%; background-repeat: no-repeat; background-position: center;">
          <h1 class="text-white p-5">Buku adalah jendela dunia</h1>
        </div>
        
        <div class="col-5">
            <div class="container-fluid py-5 d-flex flex-column justify-content-between h-100">
              <!-- flex column -->
              <div class="position-absolute top-0 end-0 p-5">
                <img src="./img/bookshelf.png" alt="logo">
              </div><br>
                <div class="align-items-center justify-content-center pt-5 container">
                  <h1 class="fw-bold">Login</h1>
                  <p>Welcome Back, Please Login to your account</p>

                  <div class="form-field">
                      <label class="form-field-label">Email Address</label>
                      <input type="email" id="email" class="form-field-input" placeholder="Masukkan Email">
                  </div>

                  <div class="form-field">
                      <label class="form-field-label">Password</label>
                      <input type="password" id="password" class="form-field-input" placeholder="Masukkan Password">
                  </div>

                  <div class="container text-center">
                      <div class="row justify-content-md-center">
                        <div class="col col-lg-6">
                          <div class="checkbox float-start">
                              <label><input type="checkbox" value="remember-me"> Remember me</label>
                          </div>
                        </div>
                        <div class="col col-lg-6">
                          <a href="#" class="float-end">Forgot Password</a>
                        </div>
                      </div>
                  </div>
                </div>
                <br><br>

                <div>
                  <a href="./home.html"><button class="btn btn-dark px-4" type="button" id="btn-login">Login</button></a>                  
                    <button class="btn btn-light px-4" type="button">Sign up</button>
                </div>

                <h6 class="text-black my-5">By signing up, you agree to Book's<br><a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a></h6>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
